<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments :: head"></head>

<body>
<header th:replace="commons/fragments :: navbar"></header>

<main>
    <section class="pt-5 pb-2 text-center container">
        <div class="d-flex align-items-center justify-content-center">
            <img src="/images/game-edit.png" width="60" height="60">
            <h1 class="fw-light text-info">Edit game</h1>
        </div>
    </section>

    <div class="container center text-info">

        <form class="col-md-6 form"
              th:object="${gameEditBindingModel}"
              th:action="@{/game/edit/{id}(id = *{id})}"
              th:method="patch" style="margin: auto">
            <div class="card mb-3 user-info">
                <div class="card-body">

                    <div class="form-group input-field d-flex flex-column mt-3">
                        <label for="videoUrl">Video Url</label>
                        <input id="videoUrl"
                               th:field="*{videoUrl}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control"
                               placeholder="Enter last 11 characters of the url">
                        <small class="invalid-feedback errors alert alert-danger">
                            Video url cannot be empty.</small>
                    </div>


                    <div class="form-group input-field d-flex flex-column mt-3">
                        <label for="description">Description</label>
                        <textarea id="description"
                                  th:field="*{description}"
                                  th:errorclass="is-invalid"
                                  class="form-control"
                                  placeholder="Enter description" required></textarea>
                        <small class="invalid-feedback errors alert alert-danger">
                            Description should be at least 10 symbols.</small>
                    </div>


                    <div class="form-group input-field d-flex flex-column mt-3">
                        <label for="ageRestriction">Age Restriction</label>
                        <input id="ageRestriction"
                               th:field="*{ageRestriction}"
                               th:errorclass="is-invalid"
                               type="number" class="form-control"
                               placeholder="Enter age">
                        <small class="invalid-feedback errors alert alert-danger">
                            Age restriction should be a positive number.</small>
                    </div>


                    <div class="edit-profile-button">
                        <button type="submit"
                                class="form-button mt-3 btn btn-info d-flex justify-content-center align-items-center"
                        >Submit changes
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>


</main>

<footer th:replace="commons/fragments :: footer"></footer>

</body>

</html>
