<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments :: head"></head>

<body>
<header th:replace="commons/fragments :: navbar"></header>

<main>
    <section class="py-5 text-center container">
        <h1 class="fw-light text-info fst-italic" th:text="${username} + ' games'">Games</h1>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col" th:each="g : ${allGames}" th:object="${g}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top-wrapper"
                             th:src="*{pictureUrl}"
                             alt="Game image">
                        <div class="card-body pb-1">
                            <h5 class="card-title" th:text="*{name}">
                                Game name</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="*{description}">Game description</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-outline-secondary"
                                       th:href="@{/game/details/{id}(id = *{id})}"
                                       role="button">Read
                                        more</a>
                                </div>
                                <small class="text-muted" th:text="*{avgRating}">Rating</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>

<footer th:replace="commons/fragments :: footer"></footer>

</body>

</html>
