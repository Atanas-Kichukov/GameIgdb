<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="commons/fragments :: head">

</head>

<body>
<div th:replace="commons/fragments :: navbar">

</div>

<div class="container">
    <form class="content col-md-5 mt-5 mx-auto" >
    <div class="card input-card p-3 d-flex flex-column text-info">
        <img src="/images/key.png" height="40" width="40">
    <h2 class="text-center text-info">Login</h2>
    <form th:action="@{/users/login}" th:method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-info font-weight-bold">Username</label>
            <input th:value="${username}" id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-info font-weight-bold">Password</label>
            <input  th:value="${password}" id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>

        <small th:if="${invalidCredentials}" class="errors alert alert-danger">
            Invalid username or password.
        </small>

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <button type="submit"
                            class="form-button mt-4 btn btn-info d-flex justify-content-center align-items-center">
                        Register
                    </button>
                </div>
            </div>
        </div>
        <div class="text2 mt-2 d-flex flex-row align-items-center">
            <span>Don't have an account? </span>
            <a class="register" th:href="@{/users/register}">Register here</a>
        </div>
    </form>
    </div>
    </form>
</div>


<div>
    <footer th:replace="commons/fragments :: footer"> </footer>
</div>
</body>
</html>
