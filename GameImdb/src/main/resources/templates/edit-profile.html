<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments :: head"></head>

<body>
<header th:replace="commons/fragments :: navbar"></header>

<main>
    <section class="pt-5 pb-2 text-center container">
        <h1 class="fw-light text-black">Edit profile</h1>
    </section>

    <div class="container center">

        <form class="col-md-6 form"
              th:object="${userEditProfileBindingModel}"
              th:action="@{/users/profile/edit-profile/{username}(username = ${#authentication.name})}"
              th:method="patch">
            <div class="card mb-3 user-info">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" name="lastName"
                                   th:field="*{lastName}"
                                   th:errorclass="is-invalid"
                                   type="text" class="form-control"
                                   placeholder="Enter first name">
                            <small class="invalid-feedback errors alert alert-danger">
                                Last name length must be between 2 and 20 characters.</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="email">Email</label>
                            <input id="email" name="email"
                                   th:field="*{email}"
                                   th:errorclass="is-invalid"
                                   type="email" class="form-control"
                                   placeholder="Enter email" required>
                            <small class="invalid-feedback errors alert alert-danger">
                                Enter valid email address.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="age">Age</label>
                            <input id="age" name="age"
                                   th:field="*{age}"
                                   th:errorclass="is-invalid"
                                   type="number" class="form-control"
                                   placeholder="Enter age">
                            <small class="invalid-feedback errors alert alert-danger">
                                Enter valid age.</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                            <button type="submit"
                                    class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center"
                            >Submit changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


</main>

<footer th:replace="commons/fragments :: footer"></footer>

</body>

</html>
